# NotNull
id.notnull = id não deve ser null
tipoChave.notnull = tipoChave não deve ser null
valorChave.notnull = valorChave não deve ser null
tipoConta.notnull = tipoConta não deve ser null
numeroAgencia.notnull = numeroAgencia não deve ser null
numeroConta.notnull = numeroConta não deve ser null
nomeCorrentista.notnull = nomeCorrentista não deve ser null
# Digits
numeroAgencia.digits = numeroAgencia não deve ter mais que {integer} digitos
numeroConta.digits = numeroConta não deve ter mais que {integer} digitos
# Size
nomeCorrentista.size = nomeCorrentista não deve ter mais que {max} caracteres
sobrenomeCorrentista.size = sobrenomeCorrentista não deve ter mais que {max} caracteres

agencia.conta.dependentes = numeroAgencia e numeroConta devem ambos estar preenchidos ou ambos serem null
chave.deve.respeitar.tipo = valorChave possuí formatação incompatível com o tipoChave
validacao.preenchimento.datas = dataInsercao e dataInativacao não podem estar preenchidos ao mesmo tempo
validacao.preenchimento.id = id não pode ser combinado com outros filtros

formato.data = a data deve possuir o formato yyyy-mm-dd